 <ion-view view-title="My Notes">
 	<ion-content ng-controller="ListCtrl">
 	 <div class="padding">
 	 	<a href="#/add" class="button button-block button-calm">New note</a>
 	 </div>
      <ion-list class="list">
        <ion-item class="item-remove-animate" 
          href ="#/edit/{{note.id}}" ng-repeat="note in notes">
          <h2>{{note.title}}</h2>
          <p>{{note.description}}</p>
          <ion-option-button class="button-assertive" ng-click="remove(note.id)">Delete</ion-option-buttom>
        </ion-item>
      </ion-list>
    </ion-content>
 </ion-view>
